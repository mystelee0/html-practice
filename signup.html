<!doctype html>
<html>
<head>
<title>회원가입</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> 
* {
box-sizing: border-box;
}
header{
text-align:center;
margin-top:80px;
margin-bottom:40px;
}
.super{
border:2px solid red; 
text-align:center;

}
.form_wrapper{
display:inline-block;
border:2px solid orange ;
border-radius:5px;
padding:20px;
text-align:center;
width:360px;
}
.form{
width:100%;
display:inline-block; 

}

.form input[type=text]{
width:100%;
padding:10px 15px;
margin: 5px 0;
border-radius:5px;
border:1px solid #dadada;
}
.form input[type=text]:focus{
outline:none; 
border: 1px solid #03c75a;
}
.form input[type=submit]{
background-color: #4CAF50;
color:white;
border-radius:5px;
width:100%;
padding:10px 15px;
margin-top:50px;
margin-bottom:0px;
border:none;
}
ul{
list-style:none;
text-align:center;
padding:0;
}
a{text-decoration:none;}
</style>

</head>

<body>
<header><h1 style="font-size:40px">게시판 회원가입</h1></header>
<div class="super">
<div class="form_wrapper">
<form action="/action_signup.php" method="post" class="form">
	<div>
		<input type="text" id="nname" name="nname" placeholder="닉네임" required autofocus >
		</div>
<div>
<input type="text" id="useridv" name="userid" placeholder="아이디" >
</div>
<div>
<input type="text" id="password" name="password" placeholder="비밀번호">
</div>
<div>
<input type="submit" value="가입" >
</div>
</form>

</div>
</div>
</body>
</html>
