<script>
	const islogin = new XMLHttpRequest();
	const showboard=new XMLHttpRequest();
	islogin.onload = function() {
		if(this.responseText!="")
		document.querySelector(".nav_login").innerHTML =
		`<h2>안녕하세요 <br>${this.responseText}님</h2><p><a href="logout.php">로그아웃</a></p>`;
		
	}
	showboard.onload=function(){
		const board=document.querySelector(".notice_board table");
		
		board.innerHTML+=JSON.parse(this.responseText);
	}
	islogin.open("GET", "getnname.php");
	showboard.open("GET","index_show_list.php");
	islogin.send();
	showboard.send();

</script>
